<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<title>Nguyen Van Huy - Bai 3: Giai phuong trinh bac 2</title>
<script src="../public/js/GiaiPhuongTrinhBac2.js" ></script>
<style>
    .numberInput {
        width: 40px;
    }
</style>
<body>
<p>
    <input  type="number" id="numberInput_1" class="numberInput"> *x<sup>2</sup> +
    <input  type="number" id="numberInput_2" class="numberInput"> *x +
    <input  type="number" id="numberInput_3" class="numberInput"> = 0 </br>
    <button style="margin-top: 10px" onclick="calculate()">Giải phương trình</button> </br>
<p id="result"></p>
</p>
</body>
<script>
    function calculate() {
        var result;
        let num_1 = parseInt(document.getElementById("numberInput_1").value);
        let num_2 = parseInt(document.getElementById("numberInput_2").value);
        let num_3 = parseInt(document.getElementById("numberInput_3").value);
        if(num_1 === 0 ){
            if(num_2 === 0 && num_3 !== 0 ){
                result = "Vô nghiệm ";
            }else{
                if(num_2 === 0 && num_3 === 0){
                    result = "Vô số nghiệm ";
                }else{
                    result = "Phương trình có 1 nghiệm suy nhất là  : " + (-num_3 / num_2);
                }
            }
        }else {
            let delta = num_2**2 - 4*num_1*num_3;
            if (delta < 0) {
                result = "Vô nghiệm ";
            } else if (delta === 0) {
                result = "Phương trình có 1 ngiệm  là  : "+(-num_2/(2*num_1));
            } else {
                let x1 , x2 ;
                x1 = (-num_2 + Math.sqrt(delta))/(2*num_1)
                x2 = (-num_2 - Math.sqrt(delta))/(2*num_1)
                result = `Phương trình có 2 ngiệm phân biệt là  : ${x1} và ${x2}`;
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
