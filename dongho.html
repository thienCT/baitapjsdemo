<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../public/js/Lab1.js"></script>
</head>
<body>
<div class="wrapper">
    <h1>Stopwatch</h1>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button  id="button-start">Start</button>
    <button id="button-stop">Stop</button>
    <button id="button-reset">Reset</button>
</div>
</body>
</html>
<script>
    window.onload = function (){
        /* Khai bao bien */
        var seconds = 0;
        var tens = 0; // 100 = 1000 milisecconds
        var appendSeconds = document.getElementById("seconds")
        var appendTens = document.getElementById("tens")
        var startButton = document.getElementById("button-start")
        var stopButton = document.getElementById("button-stop")
        var resetButton = document.getElementById("button-reset")
        var interval;
        startButton.onclick = function (){
            clearInterval(interval);
            interval = setInterval(timer,10)
        }
        stopButton.onclick = () => { clearInterval(interval); }
        resetButton.onclick = function (){
            clearInterval(interval);
            tens = 0;
            seconds = 0;
            appendTens.innerHTML = "00";
            appendSeconds.innerHTML = "00";
        }
        function timer(){
            tens ++
            if(tens <= 9){
                appendTens.innerHTML = "0"+tens
            }
            if(tens > 9){
                appendTens.innerHTML = tens
            }
            if( tens > 99){
                seconds++;
                appendSeconds.innerHTML = "0" + seconds;
                tens = 0;
                appendTens.innerHTML = "0" + tens;
            }
            if(seconds <= 9){
                appendSeconds.innerHTML = "0"+seconds;
            }else{
                appendSeconds.innerHTML = seconds;
            }

        }

    }
</script>
</body>
</html>
